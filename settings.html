<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Настройки | MyS</title>

        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link
            href="/bootstrap/icons/bootstrap-icons.min.css"
            rel="stylesheet" />
        <link href="/css/global.css" rel="stylesheet" />
        <link href="/css/settings.css" rel="stylesheet" />
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <nav class="navbar sticky-top bg-body-tertiary p-1">
            <div
                class="container-fluid px-4 d-flex justify-content-between flex-nowrap">
                <!-- Элементы слева -->
                <div class="d-flex">
                    <!-- Логотип -->
                    <h1 class="my-auto px-2 logo h1-2">
                        <a href="/home.html">MyS</a>
                    </h1>
                </div>

                <!-- Элементы справа -->
                <div class="d-flex">
                    <!-- Кнопка главного меню -->
                    <button
                        class="btn border h-100"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#mainMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <!-- Главное меню -->
                <div
                    class="offcanvas offcanvas-end bg-body-tertiary navbar-nav"
                    tabindex="-1"
                    id="mainMenu">
                    <div class="offcanvas-header px-5">
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body text-center py-1">
                        <ul class="navbar-nav h-100">
                            <h1 class="mb-3 logo">MyS</h1>
                            <li class="nav-item">
                                <a href="/profile.html">
                                    <div class="menu-avatar my-2 mx-auto">
                                        <img
                                            src="/img/avatar.jpeg"
                                            alt="Аватар пользователя" />
                                    </div>
                                    <h5 class="mb-1">Имя пользователя</h5>
                                    <p class="mb-5">@login</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/home.html">
                                    <h4 class="mb-4">Проекты</h4>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/settings.html">
                                    <h4 class="mb-4">Настройки</h4>
                                </a>
                            </li>
                            <li class="nav-item mt-auto">
                                <a href="/mainpage.html">
                                    <h4 class="mb-4">Выход</h4>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="col-xl-6 offset-xl-3 col-md-8 offset-md-2">
                <!-- Вкладки для переключения -->
                <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a
                            class="nav-link active"
                            id="profile-tab"
                            data-bs-toggle="tab"
                            href="#profile"
                            role="tab"
                            >Профиль</a
                        >
                    </li>
                    <li class="nav-item" role="presentation">
                        <a
                            class="nav-link"
                            id="themes-tab"
                            data-bs-toggle="tab"
                            href="#themes"
                            role="tab"
                            >Темы</a
                        >
                    </li>
                </ul>
                <!-- Контент вкладок -->
                <div class="tab-content" id="settingsTabContent">
                    <div
                        class="tab-pane fade show active"
                        id="profile"
                        role="tabpanel">
                        <!-- Контент профиля -->
                        <div class="my-4">
                            <h6>Изменить почту</h6>
                            <input
                                type="text"
                                name="blockTitle"
                                class="form-control"
                                placeholder="Введите новую почту..." />
                        </div>
                        <div class="my-4">
                            <h6>Старый пароль</h6>
                            <input
                                type="password"
                                name="blockTitle"
                                class="form-control"
                                placeholder="Введите старый пароль..." />
                        </div>
                        <div class="my-4">
                            <h6>Новый пароль</h6>
                            <input
                                type="password"
                                name="blockTitle"
                                class="form-control"
                                placeholder="Введите новый пароль..." />
                        </div>
                        <div class="my-4">
                            <h6>Повторите новый пароль</h6>
                            <input
                                type="password"
                                name="blockTitle"
                                class="form-control"
                                placeholder="Повторите новый пароль..." />
                        </div>
                    </div>
                    <div class="tab-pane fade" id="themes" role="tabpanel">
                        <!-- Переключатели тем -->
                        <div class="d-flex justify-content-center my-4">
                            <button
                                class="theme-toggle-btn bg-body-tertiary"
                                id="dark-theme-btn"
                                data-theme="dark">
                                <i class="bi bi-moon-stars"></i>
                                <!-- Иконка луны -->
                            </button>
                            <button
                                class="theme-toggle-btn bg-body-tertiary"
                                id="light-theme-btn"
                                data-theme="light">
                                <i class="bi bi-brightness-high"></i>
                                <!-- Иконка солнца -->
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer bg-body-tertiary">
            <div
                class="container d-flex justify-content-between align-items-center">
                <h1 class="footer-logo me-3">MyS</h1>
                <div class="footer-content">
                    <a class="me-2" href="/about.html">О нас</a>
                    <a href="/help.html">Помощь и обратная связь</a>
                </div>
            </div>
        </footer>

        <script src="/js/jquery-3.7.1.min.js"></script>
        <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="/js/theme_set.js"></script>
        <script src="/js/theme_load.js"></script>
    </body>
</html>
