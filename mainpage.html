<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyS</title>

        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link
            href="/bootstrap/icons/bootstrap-icons.min.css"
            rel="stylesheet" />
        <link href="/css/global.css" rel="stylesheet" />
        <link href="/css/mainpage.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Навигационная панель -->
        <nav class="navbar sticky-top bg-body-tertiary p-1">
            <div
                class="container-fluid px-4 d-flex justify-content-between flex-nowrap">
                <!-- Элементы слева -->
                <div class="d-flex">
                    <!-- Логотип -->
                    <h1 class="my-auto px-2 logo">MyS</h1>
                </div>

                <!-- Кнопки справа -->
                <div class="d-flex">
                    <!-- Кнопка "Login" с переходом на страницу входа -->
                    <a
                        href="login.html"
                        class="btn border h-100 me-3 custom-btn"
                        >Вход</a
                    >
                    <a
                        href="login.html"
                        class="btn border h-100 me-3 custom-btn"
                        >Регистрация</a
                    >
                </div>
            </div>
        </nav>

        <!-- Основной контент -->
        <div class="content d-flex mt-5">
            <!-- Левый блок с описанием -->
            <div class="text-left">
                <p>
                    MyS (Manifest your Success) — это удобный планировщик задач,
                    который помогает вам организовать дела, управлять
                    приоритетами и достигать целей. Используйте наш инструмент,
                    чтобы стать продуктивнее каждый день!
                </p>
            </div>

            <!-- Правый блок с изображением и кнопкой -->
            <div class="text-right">
                <img
                    src="/img/projects_page_img.png"
                    class="img-fluid"
                    alt="Изображение планировщика" />
                <a href="login.html" class="btn custom-btn mt-3">
                    Начать менять свою жизнь</a
                >
            </div>
        </div>

        <footer class="footer bg-body-tertiary">
            <div
                class="container d-flex justify-content-between align-items-center">
                <h1 class="footer-logo">MyS</h1>
                <div class="footer-links">
                    <a href="/about.html" class="footer-link">About Us</a>
                    <a href="/faq.html" class="footer-link">FAQ</a>
                </div>
            </div>
        </footer>

        <script src="/js/jquery-3.7.1.min.js"></script>
        <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="/js/theme_load.js"></script>
    </body>
</html>
