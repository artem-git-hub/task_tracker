<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Профиль пользователя</title>

        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link
            href="/bootstrap/icons/bootstrap-icons.min.css"
            rel="stylesheet" />
        <link href="/css/global.css" rel="stylesheet" />
        <link href="/css/profile.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Панель навигации -->
        <nav class="navbar sticky-top bg-body-tertiary p-1">
            <div
                class="container-fluid px-4 d-flex justify-content-between flex-nowrap">
                <!-- Элементы слева -->
                <div class="d-flex">
                    <!-- Логотип -->
                    <h1 class="my-auto px-2 logo h1-2">
                        <a href="/home.html">MyS</a>
                    </h1>
                </div>

                <!-- Элементы справа -->
                <div class="d-flex">
                    <!-- Кнопка главного меню -->
                    <button
                        class="btn border h-100"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#mainMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <!-- Главное меню -->
                <div
                    class="offcanvas offcanvas-end bg-body-tertiary navbar-nav"
                    tabindex="-1"
                    id="mainMenu">
                    <div class="offcanvas-header px-5">
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body text-center py-1">
                        <ul class="navbar-nav h-100">
                            <h1 class="mb-3 logo">MyS</h1>
                            <li class="nav-item">
                                <a href="/profile.html">
                                    <div class="menu-avatar my-2 mx-auto">
                                        <img
                                            src="/img/avatar.jpeg"
                                            alt="Аватар пользователя" />
                                    </div>
                                    <h5 class="mb-1">Имя пользователя</h5>
                                    <p class="mb-5">@login</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/home.html">
                                    <h4 class="mb-4">Проекты</h4>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/settings.html">
                                    <h4 class="mb-4">Настройки</h4>
                                </a>
                            </li>
                            <li class="nav-item mt-auto">
                                <a href="/mainpage.html">
                                    <h4 class="mb-4">Выход</h4>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div
            class="content d-flex flex-column align-items-center justify-content-center vh-100 position-relative">
            <button
                class="btn edit-button bg-body-tertiary"
                data-bs-toggle="modal"
                data-bs-target="#editModal">
                <i class="bi bi-pencil-square"></i>
            </button>

            <div class="profile-avatar mb-3">
                <img src="/img/avatar.jpeg" alt="Аватар пользователя" />
            </div>

            <h2 id="name" class="text-center">Имя пользователя</h2>
            <p id="login" class="text-muted">@login</p>
            <div class="about-section text-center bg-body-tertiary">
                <p id="about" class="mb-0">
                    Здесь можно написать краткую информацию о пользователе.
                </p>
            </div>
        </div>

        <!-- Модальное окно редактирования профиля -->
        <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            aria-labelledby="editModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">
                            Редактировать профиль
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="userName" class="form-label h6"
                                    >Имя пользователя</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="userName"
                                    value="Имя пользователя" />
                            </div>
                            <div class="mb-3">
                                <label for="userLogin" class="form-label h6"
                                    >Логин</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="userLogin"
                                    value="@login" />
                            </div>
                            <div class="mb-3">
                                <h6>Аватар</h6>
                                <div class="profile-avatar mx-auto mb-3">
                                    <img id="imagePreview" src="" />
                                </div>
                                <input
                                    type="file"
                                    class="form-control mb-3"
                                    accept="image/*"
                                    onchange="previewImage(event)" />
                            </div>
                            <div class="mb-3">
                                <label for="aboutText" class="form-label h6"
                                    >О себе</label
                                >
                                <textarea
                                    class="form-control"
                                    id="aboutText"
                                    rows="3">
Здесь можно написать краткую информацию о пользователе.
                                </textarea>
                            </div>
                            <button type="button" class="btn btn-primary">
                                Сохранить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer bg-body-tertiary">
            <div
                class="container d-flex justify-content-between align-items-center">
                <h1 class="footer-logo">MyS</h1>
                <div class="footer-links">
                    <a href="/about.html" class="footer-link">About Us</a>
                    <a href="/faq.html" class="footer-link">FAQ</a>
                </div>
            </div>
        </footer>

        <script src="/js/jquery-3.7.1.min.js"></script>
        <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="/js/profile.js"></script>
        <script src="/js/theme_load.js"></script>
    </body>
</html>
