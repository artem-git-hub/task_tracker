<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyS - Вход и Регистрация</title>

    <link href="https://fonts.googleapis.com/css2?family=Portugal+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background: url('/img/img2.jpeg') no-repeat center center/cover;">
    <div class="card text-center p-4" style="width: 400px;">
        <div class="card-body">
            <!-- Переключение между формами Входа и Регистрации -->
            <div class="d-flex justify-content-center mb-4">
                <a href="#" id="loginLink" class="text-decoration-none mx-2 active-link" onclick="toggleForm('login'); return false;">Вход</a>
                <a href="#" id="registerLink" class="text-decoration-none mx-2" onclick="toggleForm('register'); return false;">Регистрация</a>
            </div>

            <!-- Форма Логина -->
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control bg-light border-0 rounded-pill" placeholder="Логин" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control bg-light border-0 rounded-pill" placeholder="Пароль" required>
                </div>
                <div class="form-check d-flex align-items-center justify-content-start mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label ms-2" for="rememberMe">запомнить меня</label>
                </div>
                <a href="home.html" class="btn btn-light w-100 rounded-pill">Login</a>
            </form>

            <!-- Форма Регистрации -->
            <form id="registerForm" style="display: none;">
                <div class="mb-3">
                    <input type="text" class="form-control bg-light border-0 rounded-pill" placeholder="Имя пользователя" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control bg-light border-0 rounded-pill" placeholder="Логин" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control bg-light border-0 rounded-pill" placeholder="Пароль" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control bg-light border-0 rounded-pill" placeholder="Повторите пароль" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/toggleForms.js"></script>
</body>
</html>
