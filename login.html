<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход и регистрация | MyS</title>

        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link
            href="/bootstrap/icons/bootstrap-icons.min.css"
            rel="stylesheet" />
        <link href="/css/global.css" rel="stylesheet" />
        <link href="/css/login.css" rel="stylesheet" />
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body class="d-flex align-items-center justify-content-center">
        <div
            class="card text-center p-4 m-3 col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-8 col-11">
            <div class="card-body">
                <!-- Вкладки для переключения -->
                <ul
                    class="nav justify-content-center nav-underline mb-4"
                    id="loginTabs"
                    role="tablist">
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            id="profile-tab"
                            data-bs-toggle="tab"
                            href="#loginForm"
                            role="tab">
                            Вход
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            id="themes-tab"
                            data-bs-toggle="tab"
                            href="#registerForm"
                            role="tab">
                            Регистрация
                        </a>
                    </li>
                </ul>

                <div class="tab-content" id="loginTabContent">
                    <!-- Форма Логина -->
                    <form
                        id="loginForm"
                        class="tab-pane fade show active"
                        role="tabpanel">
                        <div class="mb-3">
                            <input
                                type="text"
                                class="form-control bg-light rounded-pill"
                                placeholder="Логин"
                                required />
                        </div>
                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control bg-light rounded-pill"
                                placeholder="Пароль"
                                required />
                        </div>
                        <div
                            class="form-check d-flex align-items-center justify-content-start mb-3">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="rememberMe" />
                            <label
                                class="form-check-label ms-2"
                                for="rememberMe">
                                Запомнить меня
                            </label>
                        </div>
                        <a
                            href="/home.html"
                            class="btn btn-light bg-light border w-100 rounded-pill">
                            Войти
                        </a>
                    </form>

                    <!-- Форма Регистрации -->
                    <form
                        id="registerForm"
                        class="tab-pane fade"
                        role="tabpanel">
                        <div class="mb-3">
                            <input
                                type="email"
                                class="form-control bg-light rounded-pill"
                                placeholder="Электронная почта"
                                required />
                        </div>
                        <div class="mb-3">
                            <input
                                type="text"
                                class="form-control bg-light rounded-pill"
                                placeholder="Имя пользователя"
                                required />
                        </div>
                        <div class="mb-3">
                            <input
                                type="text"
                                class="form-control bg-light rounded-pill"
                                placeholder="Логин"
                                required />
                        </div>
                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control bg-light rounded-pill"
                                placeholder="Пароль"
                                required />
                        </div>
                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control bg-light rounded-pill"
                                placeholder="Повторите пароль"
                                required />
                        </div>
                        <a href="/home.html" class="btn btn-light bg-light border w-100 rounded-pill">
                            Зарегистрироваться
                        </a>
                    </form>
                </div>
            </div>
        </div>

        <script src="/js/jquery-3.7.1.min.js"></script>
        <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/js/toggleForms.js"></script>
    </body>
</html>
