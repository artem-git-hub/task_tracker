<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyS - Вход и Регистрация</title>

        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link
            href="/bootstrap/icons/bootstrap-icons.min.css"
            rel="stylesheet" />
        <link href="/css/global.css" rel="stylesheet" />
        <link href="/css/login.css" rel="stylesheet" />
    </head>
    <body
        class="d-flex align-items-center justify-content-center vh-100"
        >
        <!-- style="background: url('/img/img2.jpeg') no-repeat center center/cover"> -->
        <div class="card text-center p-4" style="width: 400px">
            <div class="card-body">
                <!-- Вкладки для переключения -->
                <ul
                    class="nav justify-content-center nav-underline mb-4"
                    id="loginTabs"
                    role="tablist">
                    <li class="nav-item" role="presentation">
                        <a
                            class="nav-link active"
                            id="profile-tab"
                            data-bs-toggle="tab"
                            href="#loginForm"
                            role="tab"
                            >Вход</a
                        >
                    </li>
                    <li class="nav-item" role="presentation">
                        <a
                            class="nav-link"
                            id="themes-tab"
                            data-bs-toggle="tab"
                            href="#registerForm"
                            role="tab"
                            >Регистрация</a
                        >
                    </li>
                </ul>

                <div class="tab-content" id="loginTabContent">
                    <!-- Форма Логина -->
                    <form
                        id="loginForm"
                        class="tab-pane fade show active"
                        role="tabpanel">
                        <div class="mb-3">
                            <input
                                type="text"
                                class="form-control bg-light border-0 rounded-pill"
                                placeholder="Логин"
                                required />
                        </div>
                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control bg-light border-0 rounded-pill"
                                placeholder="Пароль"
                                required />
                        </div>
                        <div
                            class="form-check d-flex align-items-center justify-content-start mb-3">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="rememberMe" />
                            <label
                                class="form-check-label ms-2"
                                for="rememberMe"
                                >запомнить меня</label
                            >
                        </div>
                        <a
                            href="home.html"
                            class="btn btn-light w-100 rounded-pill"
                            >Login</a
                        >
                    </form>

                    <!-- Форма Регистрации -->
                    <form
                        id="registerForm"
                        class="tab-pane fade"
                        role="tabpanel">
                        <div class="mb-3">
                            <input
                                type="text"
                                class="form-control bg-light border-0 rounded-pill"
                                placeholder="Имя пользователя"
                                required />
                        </div>
                        <div class="mb-3">
                            <input
                                type="text"
                                class="form-control bg-light border-0 rounded-pill"
                                placeholder="Логин"
                                required />
                        </div>
                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control bg-light border-0 rounded-pill"
                                placeholder="Пароль"
                                required />
                        </div>
                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control bg-light border-0 rounded-pill"
                                placeholder="Повторите пароль"
                                required />
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary w-100 rounded-pill">
                            Зарегистрироваться
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/js/jquery-3.7.1.min.js"></script>
        <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/js/toggleForms.js"></script>
    </body>
</html>
